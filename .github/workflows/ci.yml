name: CI

on:
    pull_request:
    push:
        branches: [main]

jobs:
    ci:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install uv
              run: pip install uv

            - name: Install dependencies
              run: |
                  uv venv
                  uv sync --all-groups

            - name: Lint
              run: make lint

            - name: Test
              run: make test
